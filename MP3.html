<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐时光 | MV搜索工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background-color: #fff;
        }
        
        /* 全屏播放列表容器 */
        .fullscreen-playlist {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 2147483647;
        }
        
        .fullscreen-playlist.show {
            right: 0;
        }
        
        .fullscreen-playlist h3 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }
        
        .fullscreen-playlist-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .fullscreen-playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .fullscreen-playlist-item.active {
            background-color: rgba(76, 175, 80, 0.5);
        }
        
        .playlist-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.8;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        #search-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px 0 0 6px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #search-input:focus {
            border-color: #4CAF50;
        }
        
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #search-button:hover {
            background-color: #45a049;
        }
        
        .quick-search {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            padding: 8px 16px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .quick-btn:hover {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        #results {
            margin-top: 20px;
        }
        
        .result-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        
        .result-item:hover {
            background-color: #f8f9fa;
        }
        
        .result-item a {
            color: #333;
            text-decoration: none;
            display: block;
        }
        
        .result-item a:hover {
            color: #4CAF50;
        }
        
        .player-container {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .video-info {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .cover-image {
            width: 200px;
            height: 112px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .video-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
            }
            
            .cover-image {
                width: 100%;
                max-width: 200px;
                height: auto;
                aspect-ratio: 16/9;
            }
            
            .song-details {
                width: 100%;
            }
            
            .song-name {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .song-singer {
                font-size: 14px;
            }
            
            .search-container {
                flex-direction: column;
                gap: 10px;
            }
            
            #search-input,
            #search-button {
                border-radius: 6px;
            }
            
            .quick-search {
                gap: 8px;
            }
            
            .quick-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
        
        .song-details {
            flex: 1;
        }
        
        .song-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-singer {
            color: #666;
            font-size: 16px;
        }
        
        .song-singer a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .song-singer a:hover {
            text-decoration: underline;
        }
        
        video {
            width: 100vw;
            max-width: 100%;
            height: auto;
            object-fit: contain;
            background-color: #000;
            border-radius: 6px;
            margin-bottom: 15px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 移动端视频样式 */
        @media (max-width: 768px) {
            video {
                width: 100vw;
                max-width: 100%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .download-btn:hover {
            background-color: #1976D2;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #f44336;
            background-color: #ffebee;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 全屏播放列表 -->
    <div id="fullscreen-playlist" class="fullscreen-playlist">
        <button class="playlist-close-btn" id="close-playlist">&times;</button>
        <h3>播放列表</h3>
        <div id="playlist-items"></div>
    </div>
    
    <div class="container">
        <h1>音乐时光 | MV搜索工具</h1>
        
        <div class="instructions">
            欢迎使用MV搜索工具<br>
            本工具支持全网MV搜索，可在线试听及下载<br>
            使用方法：在上方搜索框输入歌曲名，点击搜索按钮或按回车键即可<br>
            示例：输入"晴天"、"海阔天空"等歌曲名进行搜索
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="请输入歌曲名..." autofocus>
            <button id="search-button">搜索</button>
        </div>
        
        <div class="quick-search">
            <button class="quick-btn" id="random-song-btn">随便听听</button>
            <button class="quick-btn" data-search="周杰伦">周杰伦</button>
            <button class="quick-btn" data-search="经典">经典</button>
            <button class="quick-btn" data-search="DJ">DJ</button>
            <button class="quick-btn" data-search="邓紫棋">邓紫棋</button>
        </div>
        
        <div id="player-container" class="player-container" style="display: none;"></div>
        
        <div id="results"></div>
    </div>

    <script>
        // 当前播放列表
        let currentPlaylist = [];
        let currentIndex = -1;
        let currentVideoElement = null;
        
        // 初始化事件监听
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const quickButtons = document.querySelectorAll('.quick-btn');
            
            // 搜索按钮点击事件
            searchButton.addEventListener('click', function() {
                const keyword = searchInput.value.trim();
                if (keyword) {
                    searchMV(keyword);
                }
            });
            
            // 回车键搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
            
            // 快捷搜索按钮
            quickButtons.forEach(button => {
                if (button.id === 'random-song-btn') {
                    // 8090热门歌曲列表
                    const hotSongs8090 = [
                        '同桌的你', '童年', '海阔天空', '光辉岁月', '春天里', 
                        '北京北京', '爱情转移', '后来', '七里香', '晴天',
                        '青花瓷', '小酒窝', '十年', '江南', '约定',
                        '勇气', '简单爱', '双截棍', '吻别', '朋友'
                    ];
                    
                    button.addEventListener('click', function() {
                        // 随机选择一首歌曲
                        const randomSong = hotSongs8090[Math.floor(Math.random() * hotSongs8090.length)];
                        searchInput.value = randomSong;
                        searchMV(randomSong);
                    });
                } else {
                    button.addEventListener('click', function() {
                        const searchTerm = this.getAttribute('data-search');
                        searchInput.value = searchTerm;
                        searchMV(searchTerm);
                    });
                }
            });
        });
        
        // 搜索MV
        function searchMV(keyword) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="loading">搜索中...</div>';
            
            // 构建搜索URL
            const searchUrl = `https://api.suol.cc/v1/mv.php?msg=${encodeURIComponent(keyword)}`;
            
            fetch(searchUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.list && data.list.length > 0) {
                        // 保存当前播放列表
                        currentPlaylist = data.list;
                        
                        // 显示搜索结果
                        displayResults(data.list, keyword);
                        
                        // 滚动到结果列表的第一个位置，显示到屏幕纵向中间
                        setTimeout(() => {
                            const resultsElement = document.getElementById('results');
                            const firstResult = resultsElement.querySelector('.result-item');
                            
                            if (firstResult) {
                                // 如果有结果项，滚动到第一个结果项，并显示到屏幕中间
                                firstResult.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            } else if (resultsElement) {
                                // 如果没有结果项，仍然滚动到结果容器
                                resultsElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        }, 500);
                    } else {
                        resultsContainer.innerHTML = '<div class="error">未找到相关MV</div>';
                    }
                })
                .catch(error => {
                    console.error('搜索错误:', error);
                    resultsContainer.innerHTML = `<div class="error">搜索失败: ${error.message}</div>`;
                });
        }
        
        // 显示搜索结果
        function displayResults(list, keyword) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            list.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = `${item.name} - ${item.singer}`;
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 设置当前播放索引
                    currentIndex = index;
                    // 获取并播放MV详情
                    playMV(keyword, index + 1);
                });
                
                resultItem.appendChild(link);
                resultsContainer.appendChild(resultItem);
            });
        }
        
        // 播放MV
        function playMV(keyword, itemIndex) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = '<div class="loading">加载中...</div>';
            playerContainer.style.display = 'block';
            
            // 构建详情URL
            const detailUrl = `https://api.suol.cc/v1/mv.php?msg=${encodeURIComponent(keyword)}&n=${itemIndex}`;
            
            fetch(detailUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.url && data.url.length > 0) {
                        // 显示MV播放器
                        displayMVPlayer(data);
                    } else {
                        playerContainer.innerHTML = '<div class="error">无法加载MV资源</div>';
                    }
                })
                .catch(error => {
                    console.error('加载错误:', error);
                    playerContainer.innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
                });
        }
        
        // 显示MV播放器
        function displayMVPlayer(data) {
            const playerContainer = document.getElementById('player-container');
            
            // 提取封面图URL（去除可能的空格）
            const coverUrl = data.cover ? data.cover.trim() : '';
            
            // 提取URL列表（去除可能的空格）
            const urls = data.url.map(url => url.trim());
            
            // 选择最高画质（最后一个URL）
            const highQualityUrl = urls[urls.length - 1];
            
            // 提取文件格式
            const fileExtension = getFileExtension(highQualityUrl);
            
            // 构建下载文件名
            const downloadFileName = `${data.singer} - ${data.name}.${fileExtension}`;
            
            // 构建播放器HTML
            playerContainer.innerHTML = `
                <div class="video-info">
                    <img src="${coverUrl}" alt="封面" class="cover-image">
                    <div class="song-details">
                        <div class="song-name">${data.name}</div>
                        <div class="song-singer">
                            歌手: <a href="#" class="singer-link" data-singer="${data.singer}">${data.singer}</a>
                        </div>
                    </div>
                </div>
                <video controls autoplay id="mv-player">
                    <source src="${highQualityUrl}" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            `;
            
            // 更新当前视频元素引用
            currentVideoElement = document.getElementById('mv-player');
            
            // 监听视频播放结束事件
            currentVideoElement.addEventListener('ended', playNextVideo);
            
            // 歌手名字点击事件
            const singerLink = playerContainer.querySelector('.singer-link');
            singerLink.addEventListener('click', function(e) {
                e.preventDefault();
                const singerName = this.getAttribute('data-singer');
                document.getElementById('search-input').value = singerName;
                searchMV(singerName);
            });
            
            // 监听视频全屏变化
            currentVideoElement.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            currentVideoElement.addEventListener('mozfullscreenchange', handleFullscreenChange);
            currentVideoElement.addEventListener('fullscreenchange', handleFullscreenChange);
            currentVideoElement.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            // 监听视频点击事件，在全屏模式下点击右侧显示/隐藏播放列表
            currentVideoElement.addEventListener('click', function(e) {
                if (document.fullscreenElement || document.webkitFullscreenElement || 
                    document.mozFullScreenElement || document.msFullscreenElement) {
                    // 只有点击右侧区域才显示播放列表
                    const videoRect = this.getBoundingClientRect();
                    const clickPosition = e.clientX - videoRect.left;
                    const videoWidth = videoRect.width;
                    
                    // 如果点击位置在视频右侧1/3区域
                    if (clickPosition > videoWidth * 2/3) {
                        togglePlaylist();
                    }
                }
            });
            
            // 滚动到播放器位置
            playerContainer.scrollIntoView({ behavior: 'smooth' });
            
            // 立即更新全屏播放列表
            setTimeout(updateFullscreenPlaylist, 100);
        }
        
        // 处理全屏变化事件
        function handleFullscreenChange() {
            const isFullscreen = !!document.fullscreenElement || 
                                !!document.webkitFullscreenElement || 
                                !!document.mozFullScreenElement || 
                                !!document.msFullscreenElement;
            
            if (!isFullscreen) {
                // 退出全屏时隐藏播放列表
                const playlist = document.getElementById('fullscreen-playlist');
                playlist.classList.remove('show');
            }
        }
        
        // 切换播放列表显示/隐藏
        function togglePlaylist() {
            const playlist = document.getElementById('fullscreen-playlist');
            playlist.classList.toggle('show');
        }
        
        // 更新全屏播放列表
        function updateFullscreenPlaylist() {
            const playlistItems = document.getElementById('playlist-items');
            playlistItems.innerHTML = '';
            
            if (currentPlaylist.length === 0) {
                playlistItems.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">暂无播放列表</div>';
                return;
            }
            
            currentPlaylist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `fullscreen-playlist-item ${index === currentIndex ? 'active' : ''}`;
                playlistItem.textContent = `${item.name} - ${item.singer}`;
                playlistItem.dataset.index = index;
                
                playlistItem.addEventListener('click', function() {
                    const clickedIndex = parseInt(this.dataset.index);
                    if (clickedIndex !== currentIndex) {
                        currentIndex = clickedIndex;
                        const keyword = item.name.replace(/《|》|\(.*?\)|\[.*?\]|【.*?】/g, '').trim();
                        playMV(keyword, currentIndex + 1);
                    }
                    
                    // 隐藏播放列表
                    const playlist = document.getElementById('fullscreen-playlist');
                    playlist.classList.remove('show');
                });
                
                playlistItems.appendChild(playlistItem);
            });
        }
        
        // 关闭播放列表按钮事件
        document.addEventListener('DOMContentLoaded', function() {
            const closePlaylistBtn = document.getElementById('close-playlist');
            if (closePlaylistBtn) {
                closePlaylistBtn.addEventListener('click', function() {
                    const playlist = document.getElementById('fullscreen-playlist');
                    playlist.classList.remove('show');
                });
            }
        });
        
        // 播放下一个视频
        function playNextVideo() {
            if (currentIndex < currentPlaylist.length - 1) {
                currentIndex++;
                const nextItem = currentPlaylist[currentIndex];
                // 从歌曲名中提取关键词（简单处理，实际可能需要更复杂的逻辑）
                const keyword = nextItem.name.replace(/《|》|\(.*?\)|\[.*?\]|【.*?】/g, '').trim();
                playMV(keyword, currentIndex + 1);
            }
        }
        
        // 获取文件扩展名
        function getFileExtension(url) {
            // 从URL中提取文件扩展名
            const match = url.match(/\.([^.\/]+)(\?.*)?$/);
            if (match && match[1]) {
                return match[1].toLowerCase();
            }
            // 默认返回mp4
            return 'mp4';
        }
        

    </script>
</body>
</html>
