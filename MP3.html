<!DOCTYPE html>

    <style>

        /* è‡ªå®šä¹‰éŸ³é¢‘æ§ä»¶æ ·å¼ */
        .audio-player {

        }
        .download-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;

        }
        .download-btn:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å·¥å…·è¯´æ˜ -->
        <div class="intro" id="intro">
            <h3>æ¬¢è¿ä½¿ç”¨MP3æœç´¢å·¥å…·</h3>
            <p>æœ¬å·¥å…·æ”¯æŒå…¨ç½‘æ­Œæ›²æœç´¢ï¼Œå¯åœ¨çº¿è¯•å¬åŠä¸‹è½½</p>
            <p>ä½¿ç”¨æ–¹æ³•ï¼šåœ¨ä¸Šæ–¹æœç´¢æ¡†è¾“å…¥æ­Œæ›²åï¼Œç‚¹å‡»æœç´¢æŒ‰é’®æˆ–æŒ‰å›è½¦é”®å³å¯</p>
            <p>ç¤ºä¾‹ï¼šè¾“å…¥"æ™´å¤©"ã€"æµ·é˜”å¤©ç©º"ç­‰æ­Œæ›²åè¿›è¡Œæœç´¢</p>
            
            <!-- æœç´¢å†å²åŒºåŸŸ -->
            <div class="history-section">
                <div class="history-title">æœç´¢å†å²ï¼š</div>
                <div class="history-tags" id="historyTags"></div>
            </div>
        </div>

        <!-- æœç´¢æ¡†ä¸æŒ‰é’® -->
        <div class="search-box">
            <input type="text" id="songInput" placeholder="è¯·è¾“å…¥æ­Œæ›²å...">
            <button id="searchBtn">æœç´¢</button>
        </div>

        <!-- æœç´¢ç»“æœåˆ—è¡¨ -->
        <div class="result-list" id="resultList"></div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const songInput = document.getElementById('songInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultList = document.getElementById('resultList');
        const intro = document.getElementById('intro');
        const historyTags = document.getElementById('historyTags');
        
        // æœ€å¤šæ˜¾ç¤ºçš„å†å²è®°å½•æ•°é‡
        const MAX_HISTORY_COUNT = 8;

        // åˆå§‹åŒ–æœç´¢å†å²
        function initSearchHistory() {
            renderHistoryTags();
        }

        // ä¿å­˜æœç´¢å†å²
        function saveSearchHistory(keyword) {
            if (!keyword) return;
            
            // ä»localStorageè·å–ç°æœ‰å†å²
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            
            // å»é‡ï¼ˆå¦‚æœå·²å­˜åœ¨åˆ™ç§»åˆ°æœ€å‰ï¼‰
            history = history.filter(item => item !== keyword);
            // æ·»åŠ æ–°è®°å½•åˆ°æœ€å‰
            history.unshift(keyword);
            // é™åˆ¶å†å²è®°å½•æ•°é‡
            if (history.length > MAX_HISTORY_COUNT) {
                history = history.slice(0, MAX_HISTORY_COUNT);
            }
            
            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('searchHistory', JSON.stringify(history));
            // é‡æ–°æ¸²æŸ“å†å²æ ‡ç­¾
            renderHistoryTags();
        }

        // æ¸²æŸ“å†å²æ ‡ç­¾
        function renderHistoryTags() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            historyTags.innerHTML = '';
            
            if (history.length === 0) {
                historyTags.innerHTML = '<span style="color:#999; font-size:14px;">æš‚æ— æœç´¢å†å²</span>';
                return;
            }
            
            // åˆ›å»ºå†å²æ ‡ç­¾
            history.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'history-tag';
                tag.textContent = keyword;
                // ç‚¹å‡»å†å²æ ‡ç­¾ç›´æ¥æœç´¢
                tag.addEventListener('click', () => {
                    songInput.value = keyword;
                    searchSongs();
                });
                historyTags.appendChild(tag);
            });
        }

        // æœç´¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        searchBtn.addEventListener('click', searchSongs);
        // å›è½¦é”®è§¦å‘æœç´¢
        songInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchSongs();
        });

        // æœç´¢æ­Œæ›²å‡½æ•°
        async function searchSongs() {
            const songName = songInput.value.trim();
            if (!songName) {
                alert('è¯·è¾“å…¥æ­Œæ›²å');
                return;
            }

            // ä¿å­˜æœç´¢å†å²
            saveSearchHistory(songName);
            // éšè—æ¬¢è¿ä¿¡æ¯
            intro.style.display = 'none';

            try {
                // æ„å»ºæœç´¢æ¥å£URLï¼ˆç¼–ç æ­Œæ›²åï¼‰
                const encodeSongName = encodeURIComponent(songName);
                const searchUrl = `https://api.suol.cc/v1/yy_sq.php?type=qq&msg=${encodeSongName}`;
                
                // è¯·æ±‚æ­Œæ›²åˆ—è¡¨æ•°æ®
                const response = await fetch(searchUrl);
                const data = await response.json();

                // éªŒè¯æ•°æ®æ ¼å¼
                if (data.code !== 200 || !Array.isArray(data.list)) {
                    alert('æœç´¢å¤±è´¥ï¼Œè¯·é‡è¯•');
                    return;
                }

                // æ¸²æŸ“æ­Œæ›²åˆ—è¡¨
                renderSongList(data.list, songName);
            } catch (error) {
                console.error('æœç´¢é”™è¯¯ï¼š', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
            }
        }

        // æ¸²æŸ“æ­Œæ›²åˆ—è¡¨
        function renderSongList(songList, songName) {
            // æ¸…ç©ºåŸæœ‰åˆ—è¡¨
            resultList.innerHTML = '';

            // éå†åˆ—è¡¨ç”ŸæˆDOM
            songList.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';

                // æ„å»ºæ­Œæ›²è¯¦æƒ…é“¾æ¥ï¼ˆnä»1å¼€å§‹ï¼‰
                const n = index + 1;
                const encodeSongName = encodeURIComponent(songName);
                const detailUrl = `https://api.suol.cc/v1/yy_sq.php?type=qq&msg=${encodeSongName}&n=${n}`;

                // æ­Œæ›²å+æ­Œæ‰‹é“¾æ¥
                const songLink = document.createElement('a');
                songLink.className = 'song-link';
                songLink.href = 'javascript:;'; // é˜»æ­¢é»˜è®¤è·³è½¬
                songLink.textContent = `${song.name} - ${song.singer}`;
                
                // ç»‘å®šé“¾æ¥ç‚¹å‡»äº‹ä»¶ï¼ˆåŠ è½½æ­Œæ›²è¯¦æƒ…ï¼‰
                songLink.addEventListener('click', () => loadSongDetail(detailUrl, song, songItem));

                // ç»„è£…DOM
                songItem.appendChild(songLink);
                resultList.appendChild(songItem);
            });
        }

        // ä»URLä¸­æå–æ–‡ä»¶æ ¼å¼
        function getFileFormatFromUrl(url) {
            // åŒ¹é…URLä¸­çš„æ–‡ä»¶æ‰©å±•åï¼ˆå¦‚.mp3, .flacç­‰ï¼‰
            const match = url.match(/\.([a-zA-Z0-9]+)(\?|$)/);
            if (match && match[1]) {
                return match[1].toLowerCase();
            }
            // é»˜è®¤è¿”å›mp3
            return 'mp3';
        }

        // åŠ è½½æ­Œæ›²è¯¦æƒ…ï¼ˆé¢„è§ˆã€è¯•å¬ã€ä¸‹è½½ï¼‰
        async function loadSongDetail(detailUrl, song, parentItem) {
            // å…³é—­æ‰€æœ‰å…¶ä»–é¢„è§ˆé¢æ¿å¹¶æš‚åœæ’­æ”¾
            closeAllOtherPreviews(parentItem);

            try {
                // è¯·æ±‚æ­Œæ›²è¯¦æƒ…æ•°æ®
                const response = await fetch(detailUrl);
                const data = await response.json();

                // éªŒè¯æ•°æ®æ ¼å¼
                if (data.code !== 200 || !data.url || !data.cover) {
                    alert('è·å–æ­Œæ›²è¯¦æƒ…å¤±è´¥');
                    return;
                }

                // ç§»é™¤å½“å‰é¡¹å·²æœ‰é¢„è§ˆé¢æ¿
                const oldPreview = parentItem.querySelector('.preview-panel');
                if (oldPreview) oldPreview.remove();

                // åˆ›å»ºé¢„è§ˆé¢æ¿ï¼ˆä½¿ç”¨åˆ—è¡¨ä¸­çš„æ­Œæ‰‹å’Œæ­Œåï¼‰
                const previewPanel = createPreviewPanel(data, song);
                parentItem.appendChild(previewPanel);

                // åˆå§‹åŒ–è‡ªå®šä¹‰éŸ³é¢‘æ’­æ”¾å™¨
                initAudioPlayer(previewPanel, data.url);

            } catch (error) {
                console.error('åŠ è½½è¯¦æƒ…é”™è¯¯ï¼š', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        // åˆå§‹åŒ–è‡ªå®šä¹‰éŸ³é¢‘æ’­æ”¾å™¨
        function initAudioPlayer(panel, audioUrl) {
            const audio = new Audio(audioUrl);
            const playBtn = panel.querySelector('.play-btn');
            const progressBar = panel.querySelector('.progress-bar');
            const progressFill = panel.querySelector('.progress-fill');
            const currentTimeEl = panel.querySelector('.current-time');
            const durationEl = panel.querySelector('.duration');
            const volumeSlider = panel.querySelector('.volume-slider');
            const volumeIcon = panel.querySelector('.volume-icon');

            // æ’­æ”¾/æš‚åœåˆ‡æ¢
            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().then(() => {
                        playBtn.innerHTML = 'â¸';
                    }).catch(err => console.error('æ’­æ”¾å¤±è´¥ï¼š', err));
                } else {
                    audio.pause();
                    playBtn.innerHTML = 'â–¶';
                }
            });

            // è¿›åº¦æ›´æ–°
            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                
                // æ›´æ–°æ—¶é—´æ˜¾ç¤º
                currentTimeEl.textContent = formatTime(audio.currentTime);
                if (!isNaN(audio.duration)) {
                    durationEl.textContent = formatTime(audio.duration);
                }
            });

            // åŠ è½½å®Œæˆè·å–æ—¶é•¿
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });

            // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });

            // éŸ³é‡æ§åˆ¶
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
                updateVolumeIcon(audio.volume);
            });

            // é™éŸ³åˆ‡æ¢
            volumeIcon.addEventListener('click', () => {
                audio.muted = !audio.muted;
                volumeIcon.textContent = audio.muted ? 'ğŸ”‡' : 'ğŸ”Š';
            });

            // æ’­æ”¾ç»“æŸé‡ç½®
            audio.addEventListener('ended', () => {
                playBtn.innerHTML = 'â–¶';
                progressFill.style.width = '0%';
                audio.currentTime = 0;
            });

            // æ›´æ–°éŸ³é‡å›¾æ ‡
            function updateVolumeIcon(volume) {
                if (audio.muted) {
                    volumeIcon.textContent = 'ğŸ”‡';
                } else if (volume > 0.7) {
                    volumeIcon.textContent = 'ğŸ”Š';
                } else if (volume > 0) {
                    volumeIcon.textContent = 'ğŸ”‰';
                } else {
                    volumeIcon.textContent = 'ğŸ”‡';
                }
            }

            // æ—¶é—´æ ¼å¼åŒ–
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
            }

            // æš´éœ²éŸ³é¢‘å¯¹è±¡ä»¥ä¾¿å¤–éƒ¨æ§åˆ¶
            panel.audioElement = audio;
            
            // å°è¯•è‡ªåŠ¨æ’­æ”¾
            audio.play().then(() => {
                playBtn.innerHTML = 'â¸';
            }).catch(err => console.error('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼š', err));
        }

        // å…³é—­æ‰€æœ‰å…¶ä»–é¢„è§ˆé¢æ¿å¹¶æš‚åœæ’­æ”¾
        function closeAllOtherPreviews(currentParent) {
            // è·å–æ‰€æœ‰é¢„è§ˆé¢æ¿
            const allPreviews = document.querySelectorAll('.preview-panel');
            
            allPreviews.forEach(preview => {
                // æ£€æŸ¥æ˜¯å¦æ˜¯å½“å‰ç‚¹å‡»é¡¹çš„é¢„è§ˆé¢æ¿
                if (!currentParent.contains(preview)) {
                    // æš‚åœéŸ³é¢‘æ’­æ”¾
                    if (preview.audioElement) {
                        preview.audioElement.pause();
                        const playBtn = preview.querySelector('.play-btn');
                        if (playBtn) playBtn.innerHTML = 'â–¶';
                    }
                    
                    // éšè—é¢„è§ˆé¢æ¿
                    preview.style.display = 'none';
                }
            });
        }

        // åˆ›å»ºé¢„è§ˆé¢æ¿DOMï¼ˆä½¿ç”¨åˆ—è¡¨ä¸­çš„æ­Œæ‰‹å’Œæ­Œåï¼‰
        function createPreviewPanel(detailData, song) {
            const panel = document.createElement('div');
            panel.className = 'preview-panel';
            panel.style.display = 'block';

            // ä»URLæå–æ–‡ä»¶æ ¼å¼
            const fileFormat = getFileFormatFromUrl(detailData.url);
            // ä½¿ç”¨åˆ—è¡¨ä¸­çš„æ­Œæ‰‹å’Œæ­Œå + æ­£ç¡®çš„æ–‡ä»¶æ ¼å¼ä½œä¸ºä¸‹è½½æ–‡ä»¶å
            const downloadFileName = `${song.singer} - ${song.name}.${fileFormat}`;

            // é¢„è§ˆé¢æ¿HTMLç»“æ„ï¼ˆå¸¦è‡ªå®šä¹‰éŸ³é¢‘æ§ä»¶ï¼‰
            panel.innerHTML = `
                <div class="preview-header">
                    <img src="${detailData.cover}" alt="æ­Œæ›²å°é¢" class="cover-img">
                    <div class="song-info">
                        <div class="info-item"><span class="info-label">æ­Œæ›²åï¼š</span>${detailData.name}</div>
                        <div class="info-item"><span class="info-label">æ­Œæ‰‹ï¼š</span>${detailData.singer}</div>
                        <div class="info-item"><span class="info-label">éŸ³è´¨ï¼š</span>${detailData.quality}</div>
                        <div class="info-item"><span class="info-label">æ ¼å¼ï¼š</span>${fileFormat.toUpperCase()}</div>
                    </div>
                </div>
                <div class="audio-player">
                    <div class="audio-controls">
                        <button class="play-btn">â–¶</button>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                            <div class="time-display">
                                <span class="current-time">0:00</span>
                                <span class="duration">0:00</span>
                            </div>
                        </div>
                        <div class="volume-control">
                            <span class="volume-icon">ğŸ”Š</span>
                            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                </div>
                <button class="download-btn" data-url="${detailData.url}" data-filename="${downloadFileName}">ä¸‹è½½æ­Œæ›²</button>
            `;

            // ç»‘å®šä¸‹è½½æŒ‰é’®äº‹ä»¶
            const downloadBtn = panel.querySelector('.download-btn');
            downloadBtn.addEventListener('click', () => {
                const url = downloadBtn.dataset.url;
                const filename = downloadBtn.dataset.filename;
                downloadSong(url, filename);
            });

            return panel;
        }

        // ä¸‹è½½æ­Œæ›²å‡½æ•°
        function downloadSong(url, filename) {
            // åˆ›å»ºéšè—çš„aæ ‡ç­¾å®ç°ä¸‹è½½
            const a = document.createElement('a');
            a.href = url;
            a.download = filename; // ä½¿ç”¨æ­£ç¡®çš„æ–‡ä»¶åå’Œæ ¼å¼
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // åˆå§‹åŒ–é¡µé¢
        initSearchHistory();
    </script>
</body>
