<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲搜索工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .intro {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
            transition: all 0.3s ease;
        }
        .history-section {
            margin-bottom: 20px;
        }
        .history-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .history-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .history-tag {
            padding: 4px 10px;
            background-color: #f0f2f5;
            border-radius: 12px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
        }
        .history-tag:hover {
            background-color: #e0e3e8;
        }
        .random-listening {
            margin: 15px 0 25px;
        }
        .random-title {
            font-size: 15px;
            color: #666;
            margin-bottom: 10px;
        }
        .random-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .random-tag {
            padding: 6px 14px;
            background-color: #f0f7ff;
            border: 1px solid #e1f0fe;
            border-radius: 4px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .random-tag:hover {
            background-color: #e6f2ff;
            border-color: #c9e7ff;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        #songInput {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 4px;
            outline: none;
        }
        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchBtn:hover {
            background-color: #0056b3;
        }
        .result-list {
            margin-bottom: 30px;
            padding-top: 15px;
        }
        .song-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .song-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .song-link:hover {
            text-decoration: underline;
        }
        .preview-panel {
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
        }
        .preview-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .cover-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .song-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-item {
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .singer-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .singer-link:hover {
            text-decoration: underline;
        }
        .audio-control {
            margin-bottom: 15px;
        }
        .download-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .download-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .hi-res-tag {
            color: #dc3545;
            font-size: 13px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro" id="intro">
            <h3>欢迎使用歌曲搜索</h3>
            <p>无损音质flac 可在线试听及下载，支持全网会员歌曲</p>
            <p>使用方法：在上方搜索框输入歌曲名，点击搜索按钮或按回车键即可</p>
            <p>示例：输入"晴天"、"海阔天空"等歌曲名进行搜索</p>
            <div class="history-section">
                <div class="history-title">搜索历史：</div>
                <div class="history-tags" id="historyTags"></div>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" id="songInput" placeholder="请输入歌曲名...">
            <button id="searchBtn">搜索</button>
        </div>
        
        <div class="random-listening" id="randomListening">
            <div class="random-title">随便听听：</div>
            <div class="random-tags">
                <span class="random-tag" data-query="经典">经典</span>
                <span class="random-tag" data-query="DJ">DJ</span>
                 <span class="random-tag" data-query="周杰伦">周杰伦</span>
               
                 <span class="random-tag" data-query="林俊杰">林俊杰</span>
                <span class="random-tag" data-query="邓紫棋">邓紫棋</span>
                <span class="random-tag" data-query="热门">热歌</span>
                <span class="random-tag" data-query="影视">影视</span>
            </div>
        </div>
        
        <div class="result-list" id="resultList"></div>
    </div>

    <script>
        const songInput = document.getElementById('songInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultList = document.getElementById('resultList');
        const intro = document.getElementById('intro');
        const historyTags = document.getElementById('historyTags');
        const randomListening = document.getElementById('randomListening');
        const MAX_HISTORY_COUNT = 8;

        // 存储当前播放状态
        let currentPlayState = {
            songItems: [], // 当前列表所有歌曲项
            currentIndex: -1, // 当前播放索引
            currentAudio: null // 当前音频元素
        };

        function initSearchHistory() {
            renderHistoryTags();
        }

        function saveSearchHistory(keyword) {
            if (!keyword) return;
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history = history.filter(item => item !== keyword);
            history.unshift(keyword);
            if (history.length > MAX_HISTORY_COUNT) {
                history = history.slice(0, MAX_HISTORY_COUNT);
            }
            localStorage.setItem('searchHistory', JSON.stringify(history));
            renderHistoryTags();
        }

        function renderHistoryTags() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            historyTags.innerHTML = '';
            if (history.length === 0) {
                historyTags.innerHTML = '<span style="color:#999; font-size:14px;">暂无搜索历史</span>';
                return;
            }
            history.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'history-tag';
                tag.textContent = keyword;
                tag.addEventListener('click', () => {
                    songInput.value = keyword;
                    searchSongs();
                });
                historyTags.appendChild(tag);
            });
        }

        // 歌手名搜索功能
        function searchSinger(singerName) {
            songInput.value = singerName;
            searchSongs();
        }

        // 随便听听标签点击事件
        document.querySelectorAll('.random-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                const query = tag.dataset.query;
                songInput.value = query;
                searchSongs();
            });
        });

        searchBtn.addEventListener('click', searchSongs);
        songInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchSongs();
        });

        async function searchSongs() {
            const songName = songInput.value.trim();
            if (!songName) {
                alert('请输入歌曲名');
                return;
            }

            saveSearchHistory(songName);

            try {
                const encodeSongName = encodeURIComponent(songName);
                const searchUrl = `https://api.suol.cc/v1/yy_sq.php?type=qq&msg=${encodeSongName}`;
                const response = await fetch(searchUrl);
                const data = await response.json();

                if (data.code !== 200 || !Array.isArray(data.list)) {
                    alert('搜索失败，请重试');
                    return;
                }

                renderSongList(data.list, songName);
            } catch (error) {
                console.error('搜索错误：', error);
                alert('网络错误，请检查连接');
            }
        }

        function renderSongList(songList, songName) {
            resultList.innerHTML = '';
            const songItems = []; // 存储当前列表歌曲信息

            songList.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                const n = index + 1;
                const encodeSongName = encodeURIComponent(songName);
                const detailUrl = `https://api.suol.cc/v1/yy_sq.php?type=qq&msg=${encodeSongName}&n=${n}`;

                // 存储歌曲关键信息，用于自动续播
                songItems.push({
                    songItemEl: songItem,
                    songInfo: song,
                    detailUrl: detailUrl,
                    index: index
                });

                const songLink = document.createElement('a');
                songLink.className = 'song-link';
                songLink.href = 'javascript:;';
                songLink.textContent = `${song.name} - ${song.singer}`;
                songLink.addEventListener('click', () => {
                    // 更新当前播放状态
                    currentPlayState = {
                        songItems: songItems,
                        currentIndex: index,
                        currentAudio: null
                    };
                    loadSongDetail(detailUrl, song, songItem);
                });

                songItem.appendChild(songLink);
                resultList.appendChild(songItem);
            });

            // 更新全局播放列表
            currentPlayState.songItems = songItems;
        }

        async function loadSongDetail(detailUrl, song, parentItem) {
            // 关闭所有其他预览面板并暂停播放
            closeAllOtherPreviews(parentItem);

            try {
                const response = await fetch(detailUrl);
                const data = await response.json();

                if (data.code !== 200 || !data.url || !data.cover) {
                    alert('获取歌曲详情失败');
                    return;
                }

                const oldPreview = parentItem.querySelector('.preview-panel');
                if (oldPreview) oldPreview.remove();

                const previewPanel = createPreviewPanel(data, song);
                parentItem.appendChild(previewPanel);

                // 存储当前音频元素
                const audio = previewPanel.querySelector('audio');
                currentPlayState.currentAudio = audio;

                // 绑定播放结束事件，自动播放下一首
                audio.addEventListener('ended', playNextSong);

                // 非Hi-Res音质自动播放
                if (!isHiResQuality(data.quality)) {
                    audio.play().catch(err => console.error('自动播放失败：', err));
                }
            } catch (error) {
                console.error('加载详情错误：', error);
                alert('网络错误，请重试');
            }
        }

        // 检查是否为Hi-Res音质
        function isHiResQuality(quality) {
            return quality.includes('Hi-Res') || quality.includes('臻品');
        }

        // 自动播放下一首
        function playNextSong() {
            const { songItems, currentIndex } = currentPlayState;
            const nextIndex = currentIndex + 1;

            // 检查是否有下一首
            if (nextIndex < songItems.length) {
                const nextSong = songItems[nextIndex];
                // 更新当前播放索引
                currentPlayState.currentIndex = nextIndex;
                // 加载并播放下一首
                loadSongDetail(nextSong.detailUrl, nextSong.songInfo, nextSong.songItemEl);
            }
        }

        function closeAllOtherPreviews(currentParent) {
            const allPreviews = document.querySelectorAll('.preview-panel');
            allPreviews.forEach(preview => {
                if (!currentParent.contains(preview)) {
                    const audio = preview.querySelector('audio');
                    if (audio) {
                        audio.pause();
                        // 移除播放结束事件监听
                        audio.removeEventListener('ended', playNextSong);
                    }
                    preview.style.display = 'none';
                }
            });
        }

        function createPreviewPanel(detailData, song) {
            const panel = document.createElement('div');
            panel.className = 'preview-panel';
            panel.style.display = 'block';

            // 提取音频格式
            const urlParts = detailData.url.split('.');
            let fileFormat = 'mp3';
            if (urlParts.length >= 2) {
                const lastPart = urlParts[urlParts.length - 1].split('?')[0];
                if (['mp3', 'flac'].includes(lastPart.toLowerCase())) {
                    fileFormat = lastPart.toLowerCase();
                }
            }

            const downloadFileName = `${song.singer} - ${song.name}.${fileFormat}`;
            const isHiRes = isHiResQuality(detailData.quality);

            // 构建预览面板HTML，添加歌手链接和Hi-Res提示
            panel.innerHTML = `
                <div class="preview-header">
                    <img src="${detailData.cover}" alt="歌曲封面" class="cover-img">
                    <div class="song-info">
                        <div class="info-item"><span class="info-label">歌曲名：</span>${detailData.name}</div>
                        <div class="info-item">
                            <span class="info-label">歌手：</span>
                            <span class="singer-link" onclick="searchSinger('${detailData.singer}')">${detailData.singer}</span>
                        </div>
                        <div class="info-item"><span class="info-label">音质：</span>${detailData.quality}</div>
                    </div>
                </div>
                <div class="audio-control">
                    <audio controls ${isHiRes ? 'disabled' : ''} src="${isHiRes ? '' : detailData.url}">
                        您的浏览器不支持音频播放
                    </audio>
                </div>
                <div class="download-area">
                    <button class="download-btn" data-url="${detailData.url}" data-filename="${downloadFileName}">下载歌曲</button>
                    ${isHiRes ? '<span class="hi-res-tag">臻品音质无法试听</span>' : ''}
                </div>
            `;

            // 绑定下载按钮事件
            const downloadBtn = panel.querySelector('.download-btn');
            downloadBtn.addEventListener('click', () => {
                const url = downloadBtn.dataset.url;
                const filename = downloadBtn.dataset.filename;
                downloadSong(url, filename);
            });

            return panel;
        }

        function downloadSong(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // 暴露歌手搜索函数到全局
        window.searchSinger = searchSinger;

        initSearchHistory();
    </script>
</body>
</html>
